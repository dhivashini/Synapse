<html>
  <head>
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
      <script type="application/javascript">
          var cart=[];
      </script>
  </head>
  <body>
<a-scene auto-enter-vr>
     <a-assets>  
    		<a-asset-item id="asset" src="Liverpool/model.dae">
            <a-asset-item id="asset1" src="Man+city+shirt/model.dae">
            <a-asset-item id="asset2" src="Norwich+shirt/model.dae">
            <img id="add" src="add.png"> 
            <img id="added" src="added.png"> 
            <img id="home" src="homeicon.png"> 
 
  		</a-assets>
            <a-entity sound="src: url(jerseyaudio.mp3); autoplay: true"></a-entity>
  			<a-collada-model position="-4 0 0" src="#asset" rotation="0 0 0"  sound="src: url(liverpool-audio.mp3); on: click">
            </a-collada-model>
            <a-collada-model position="-8 0 10" src="#asset1" rotation="0 70 0" sound="src: url(mancity-audio.mp3); on: click"></a-collada-model>
            <a-collada-model position="4.5 0 -2.5" src="#asset2" rotation="0 280 0" sound="src: url(norwich-audio.mp3); on: click"></a-collada-model>
            <a-image id="goToHome" src="#home" position="1.1 .5 0" scale=".8 .8 .8" onClick='location.href="/VRHomePage"'></a-image>
            <a-image class="buy" id="liverpoolJersey" src="#add" position="1 3 0"></a-image>
            <a-image class="buy" id="mancityJersey" src="#add" position="-4 3.2 2.5" rotation="0 90 0"></a-image>
            <a-image class="buy" id="norwichJersey" src="#add" position="+4 3 3.5" rotation="0 280 0"></a-image>
                <a-entity position="1 1 3.8">
             <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
                </a-entity>
         <a-entity position="1 .5 3.8">
            <a-camera>
            <a-cursor></a-cursor>
            </a-camera>
      </a-entity>
</a-scene>
                     <script>
      AFRAME.registerComponent('auto-enter-vr', {
           init: function () {
            this.el.sceneEl.enterVR();
           }
          });
      </script>
                
        <script>
            
            var classname = document.getElementsByClassName("buy");

var myFunction = function() {
    var selectedEle = this.id;
    var ArrayData;
       document.getElementById(selectedEle).setAttribute("src","#added");  
      // cart.push(selectedEle);
    var storedData = sessionStorage.getItem("cart");
    console.log("storedData "+storedData);
    if (storedData) {
        ArrayData = JSON.parse(storedData);   
    }
    ArrayData.push(selectedEle);
    console.log("JSON.stringify(ArrayData) " +JSON.stringify(ArrayData));
    sessionStorage.setItem("cart",  JSON.stringify(ArrayData));
};

for (var i = 0; i < classname.length; i++) {
    classname[i].addEventListener('click', myFunction, false);
}

            
        
    </script>
                  
  </body>
</html>
